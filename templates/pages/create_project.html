{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <!-- Create Project Page -->
    <div id="create-project" class="page">
        <div class="container">
            <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 30px;">Create a New Project</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Create Project</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
{% endblock content %}
